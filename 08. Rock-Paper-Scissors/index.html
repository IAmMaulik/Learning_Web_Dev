<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="top-header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="./images/rock.png" id="r" alt="Rock Picture with hand">
        </div>

        <div class="choice">
            <img src="./images/paper.png" id="p" alt="Paper Picture with hand">
        </div>
        
        <div class="choice">
            <img src="./images/scissors.png" id="s" alt="Scissors Picture with hand">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>

    <script src="./js/main.js"></script>
</body>
</html>
