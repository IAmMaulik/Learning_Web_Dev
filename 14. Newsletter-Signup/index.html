<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maulik Shah Newsletter Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4 logo-img" src="./images/logo.jpg" alt="Awesome logo of my company">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
        <input type="text" id="inputFirstName" class="form-control" placeholder="Your First Name" required>
        <input type="text" id="inputLastName" class="form-control" placeholder="Your Last Name" required>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" class="agreement"> You Agree to recieve promotional emails about our company
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 @ Maulik Shah</p>
    </form>
</body>

</html>
