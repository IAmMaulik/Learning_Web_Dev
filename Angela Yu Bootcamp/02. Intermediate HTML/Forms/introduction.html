<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>

    <form method="POST" class="" action="landing_page.html">
        <label>Your Name:</label>
        <input type="text" name="" id="">
        
        <br><br>

        <label>Your Favourite Color:</label>
        <input type="color" name="" id="">

        <br><br>

        <label>Your Birth Date:</label>
        <input type="date" name="" id="">

        <br><br>

        <label>Are You currently looking for a freelancer</label>
        <input type="checkbox" name="" id="">

        <br><br>

        <label>Enter the secret password</label>
        <input type="password" name="" id="">

        <br><br>

        <label>Choose a file (optional)</label>
        <input type="file" name="" id="">

        <br><br>

        <label>Enter your email:</label>
        <input type="email" name="" id="">

        <br><br>

        <label>Enter your mobile number: </label>
        <input type="number" name="" id="">

        <br><br>

        <label>Enter your budget range</label>
        <input type="range" name="" id="">

        <br><br>

        <label>Your Message:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br><br>
        
        <input type="submit" name="" id="">

        <!-- <input type="image" name="" id="" src="something here"> -->
    </form>
</body>
</html>
