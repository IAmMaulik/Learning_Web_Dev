<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red ;">This is a paragraph</p> <p style="border: 2px solid blue ;">This is the second paragraph</p>

    <span style="border: 2px solid red ;">This is a span</span> <span style="border: 2px solid blue ;">This is also a span</span>

    <p>We can see that the paragraph is a block element</p>
    <span>But span is an Inline element</span>

    <p>a tag is also an inline element.</p>
    <p>We can use CSS to do this stuff</p>

    <div>Div is also a block element</div>
</body>
</html>
